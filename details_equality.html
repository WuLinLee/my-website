    <div class="container">
        <div class="column">
            <h2>自由</h2>
            <p>自由是法国大革命中最重要的核心价值之一，贯穿了整个革命的理念和实践。</p>
            <p>在革命之前，法国社会受到封建制度和绝对君主主义的压迫，人民缺乏政治自由和个人权利。</p>
            <p>通过启蒙思想的传播，1789 年颁布的《人权宣言》确立了自由作为基本权利，包括言论自由、宗教自由和政治自由。</p>
        </div>
    </div>
